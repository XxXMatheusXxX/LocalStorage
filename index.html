<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar no LocalStorage</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="box">
        <h2>Salvar Objetos no LocalStorage</h2>
        <form id="userForm">
            <label>Digite seu nome:</label>
            <input type="text" id="nome" placeholder="Seu nome aqui" required>
            
            <label>Digite sua idade:</label>
            <input type="number" id="idade" placeholder="Sua idade aqui" required>
            
            <span onclick="Salvar()">Salvar Usuário</span>
        </form>
    </div>
    <div class="texto">
        <h2>Usuários Cadastrados</h2>
        <ul id="lista"></ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
